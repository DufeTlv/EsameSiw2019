<body class="cyan-shell-gradient-background it">

	<form method="POST" action="AggiungiAccount">
		<div class="container my-container top" style=" width:35%; margin: 20px 0 20px 0; border:solid 1px transparent;">

			<h1 class="gradient-text">Registrati</h1>
			
			<p class="gradient-text">Compila il seguente form per creare un account.</p>

			<hr style="border-style: dotted; border-color: #688BE5;">

			<label for="nome" class="gradient-text" style="margin: 0;">
				<b style="margin: 0 0 0 0;">Nome: </b>
			</label>
			<input class="my-input" type="text" size="40" maxlength="40" name="nome" placeholder="nome" required>

			<label for="cognome" class="gradient-text" style="margin: 0 0 0 0;">
				<b style="margin: 0 0 0 0;">Cognome: </b>
			</label>
			<input class="my-input" type="text" size="40" maxlength="40" name="cognome" placeholder="cognome" required>

			<label for="sesso" class="gradient-text" style="margin: 0 0 0 0;">
				<b style="margin: 0 0 0 0;">Sesso: </b>
			</label>
			<select id="sesso" style="width:100%; margin-bottom:5px;" required>
				<option value="">Seleziona</option>
				<option value="M">M</option>
				<option value="F">F</option>
			</select>

			<label for="dataNascita" class="gradient-text" style="margin: 0 0 0 0;">
				<b>Data di nascita: </b>
			</label>
			<input class="my-input-date" type="date" size="40" maxlength="40" name="dataNascita"  required>

			<label for="email" class="gradient-text" style="margin: 0 0 0 0;"><b>Email: </b></label>
			<input class="my-input" type="text" size="40" maxlength="40" name="email" placeholder="email" required>

			<label for="password" class="gradient-text" style="margin: 0 0 0 0;"><b>Password: </b></label>
			<input class="my-input" type="password"  name="password" placeholder="password" id="myInput" required>
			
			<div class="container custom-checkbox">
				<input type="checkbox" onclick="myFunction()">
				<label class="gradient-text">mostra password:</label>
			</div>
			<!--<input type="checkbox" onclick="myFunction()"><label class="gradient-text" style="margin-left: 5px;">show password</label>-->

			<hr style="border-style: dotted; border-color: #688BE5">

			<p class="gradient-text">Creando un account accetti i nostri  <a href="#" style="border-bottom: 1px solid;">Termini e Condizioni</a>.</p>
			<button type="submit" class="my-button" value="create">Registrati</button>

			<p class="dropdown-header" style="text-align:center; margin-top: 10px;">Hai gi√† un account?<p>

			<a href="./loginfailed.html" style="text-align:center; margin: 0;">Accedi</a>

		</div>
	</form>
